# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Misión Mangundze
subtitle: Bienvenidos a la Misión
description:
keywords:
author: Jorge Argibay
language: es
timezone: Africa/Maputo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://mision.mangundze.org/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: minos
# theme: hueman
theme: matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: s3
  bucket: mision.mangundze.org
  aws_cli_profile: mangundze
  headers: # <headers in JSON format> pass any headers to S3, usefull for metadata cache setting of Hexo assets 
    # {CacheControl: 'max-age=604800, public'}
  prefix: <prefix> # Optional, prefix ending in /
  delete_removed: true # <true|false> // if true will delete removed files from S3. Default true

# Search
search:
  path: search.xml
  field: post

# HTML Filter Cleanup.
hfc_html:
  enable: true
  exclude:

hfc_css:
  enable: true
  exclude:
    - "*.min.css"

hfc_js:
  enable: true
  mangle: true
  output:
  compress: true
  exclude:
    - "*.min.js"

hfc_img:
  enable: false
  interlaced: true
  multipass: true
  optimizationLevel: 2
  pngquant: false
  progressive: true
  webp: true
  webpQuality: 75
  gifslice: true
  jpegtran: true
  jpegrecompress: false
  jpegrecompressQuality: 'medium'
  optipng: true
  svgo: true

hfc_favicons:
  enable: true
  src: "http://cdn.mangundze.org/parroquia/000004.jpg"
  target: "/media/logo/"
  icons:
    android: true
    appleIcon: true
    appleStartup: false
    coast: false
    favicons: true
    firefox: true
    opengraph: true
    windows: true
    yandex: false
